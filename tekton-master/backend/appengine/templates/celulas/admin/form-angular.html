{% extends 'layout/padrao.html' %}
{% block js %}
    <script src="/static/js/celula.js"></script>
{%  endblock %}
{% block conteudo %}


    <script>
        var filmeServico = angular.module('filme-servico', []);

        filmeServico.factory('FilmeAPI', function($http) {
            return {
                salvar : function (filme) {
                    return $http.post('{{ salvar_path }}', filme);
                },

                listar : function (filme) {
                    return $http.post('{{ salvar_path }}', filme);
                }
            };
        });


    </script>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1>Células</h1>
                <button id="mostrar-form-btn" class="btn btn-success"> Nova Célula</button>
                <hr />
                <div id="celula-form" class="well">
                    <h1 class="text-center">Formulário de Célula</h1>

                    <div role="form">
                        <input type="hidden" value="-----------------------------" name="------------------">

                        <div id="nomeDiv" class="form-group">
                            <label for="nomeInput" class="control-label">Nome </label>
                            <input id="nomeInput" type="text" class="form-control" name="nome" value="">
                            <span id="help-nome" class="help-block"></span>
                        </div>

                        <div id="areaDiv" class="form-group">
                            <label for="areaInput" class="control-label">Area </label>
                            <input id="areaInput" type="text" class="form-control" name="area" value="">
                            <span id="help-area" class="help-block"></span>
                        </div>

                        <div id="enderecoDiv" class="form-group">
                            <label for="enderecoInput" class="control-label">Endereço </label>
                            <input id="enderecoInput" type="text" class="form-control" name="endereco" value="">
                            <span id="help-endereco" class="help-block"></span>
                        </div>

                        <button id="salvar-btn" class="btn btn-success">Salvar</button>
                        <img id="ajax-gif" src="/static/img/ajax.gif">
                    </div>
                </div>

                <h2>Lista de Células</h2>
                <table class="table table-striped table-houver">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Area</th>
                            <th>Endereço</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                        {% for celula in celulas %}
                            <tr>
                                <td>{{ celula.nome }}</td>
                                <td>{{ celula.area }}</td>
                                <td>{{ celula.endereco }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
