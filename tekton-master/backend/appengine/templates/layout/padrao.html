<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Um projeto para aprendizado do tekton e appengine">
    <meta name="author" content="Lucas Campos">
    <link rel="icon" href="/static/img/logo-discipular.png">

    <title>Discipular</title>

    <link rel="stylesheet"  href="/static/font-awesome-4.2.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/api/dashboard.css">


    <script src="/static/teste.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Discipular</a>
            </div>

            <div class="btn-group pull-right" style="margin-top:8px;">
                <button type="button" class="btn btn-default dropdown-toggle btn-primary" data-toggle="dropdown">
                    Menu # <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#"><i class="fa fa-smile-o"></i> Perfil</a></li>
                    <li><a href="#"><i class="fa fa-gear"></i> Configurações</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-power-off"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="/celulas"><i class="fa fa-sitemap"></i> Células</a></li>
                    <li><a href="/membros"><i class="fa fa-users"></i> Membros</a></li>
                    <li><a href="/relatorios"><i class="fa fa-file-text-o"></i> Relatórios</a></li>
                    <li><a href="/tekton"><i class="fa fa-cog"></i> Tekton</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {% block conteudo %}
                    <h1 class="page-header">Dashboard - Gráficos de Teste</h1>
                    <div class="canvas-holder">
                       <canvas id="myChart" width="640" height="400"></canvas>
                       <canvas id="pie" width="300" height="400"></canvas>
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted text-right">Autor: Lucas Campos <a target="_blank" href="https://github.com/lucasgcampos/app-engine-learning"><i class="fa fa-github-alt"></i> Git Hub</a> | <a target="_blank" href="https://twitter.com/lucsgcampos"><i class="fa fa-twitter"></i> Twitter</a></p>
        </div>
    </div>

    <!--
    Chart.js - //www.chartjs.org/
    Fornece templates de gráficos
    -->
    <script src="/static/api/Chart.min.js"></script>
    <script src="/static/admin/dashboard-admin.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/api/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
